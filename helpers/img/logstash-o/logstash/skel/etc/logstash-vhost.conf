server {
	# listen [::]:80;
	listen *:80;
	server_name  MY.HOSTNAME;
	access_log   off;
	error_log /dev/null;

	location / {
		proxy_redirect off;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header Host $host;
		proxy_pass http://logstash_backend;
	}
}
